<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<!--应用媒体查询，使之适应移动设备-->
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>流动布局</title>
<!--载入bootstrap样式表文件-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<!--需要使用响应式设计时需要加载-->
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
<!--载入bootstrap　js文件-->
<script type="text/javascript" src="js/bootstrap.js"></script>
<!--截入jquery库文件-->
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<!--bootstrap只支持html5,IE9以下不支持，载入html5.js文件进行兼容-->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
  <h1 class="page-header">表单</h1>
  <!--form-horizontal类将表单名称与表单水平-->
  <form class="form-horizontal">
  

  <fieldset>
  <legend>用户登入</legend>
  <!--相当于分组-->
  <div class="control-group">
  <label class="control-label" for="username">用户名</label>
  <div class="controls">
  <input name="username" type="text" placeholder="请输入正确的用户名">
  <p class="help-block">必须为数字+字母！</p>
  </div>
  </div>

  <div class="control-group">
  <label class="control-label" for="password">密码</label>
  <div class="controls">
  <input name="password" type="password" placeholder="请输入正确的密码">
  <p class="help-block">必须为数字+字母！</p>
  </div>
  </div>
  </fieldset>

  <div class="form-actions">
  <button type="submit" class="btn btn-primary">登录</button>
  <div>

  </form>
</div>
</body>
</html>
