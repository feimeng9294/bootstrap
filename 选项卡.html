<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<!--应用媒体查询，使之适应移动设备-->
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>流动布局</title>
<!--载入bootstrap样式表文件-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<!--需要使用响应式设计时需要加载-->
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
<!--截入jquery库文件-->
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<!--载入bootstrap　js文件-->
<script type="text/javascript" src="js/bootstrap.js"></script>
<!--bootstrap只支持html5,IE9以下不支持，载入html5.js文件进行兼容-->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>

<div class="container">
<h1 class="page-header">选项卡</h1>


<!--tabbable类配合tabs-left、tabs-right、tabs-blow等能很好的设置选项卡的位置，注意当选用tabs-blow时内容要放在选项卡的上面！而且不能使用tabs-pille类，否则位置调整不会起作用！-->
<div class="tabbable tabs-left">
	<!--nav-stacked类控制选项卡竖排显示，将nav-tabs类换成nav-pille选项卡会带蓝色背景显示-->
	<ul class="nav nav-tabs">
		  <li class="active"><a href="#tab1" data-toggle="tab">选项一</a></li>
		  <li><a href="#tab2" data-toggle="tab">选项二</a></li>
		  <li><a href="#tab3" data-toggle="tab">选项三</a></li>
	</ul>
	<div class="tab-content">
		  <div id="tab1" class="tab-pane active">内容一</a></div>
		  <div id="tab2" class="tab-pane">内容二</a></div>
		  <div id="tab3" class="tab-pane">内容三</a></div>
	</div>
</div>


</div>
</body>
</html>
