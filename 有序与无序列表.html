<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<!--应用媒体查询，使之适应移动设备-->
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>流动布局</title>
<!--载入bootstrap样式表文件-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<!--需要使用响应式设计时需要加载-->
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
<!--载入bootstrap　js文件-->
<script type="text/javascript" src="js/bootstrap.js"></script>
<!--截入jquery库文件-->
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<!--bootstrap只支持html5,IE9以下不支持，载入html5.js文件进行兼容-->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
  <h1 class="page-header">
  列表<small> 无序列表，有序列表，描述列表</small>
  </h1>
  <h2>无序列表</h2>
  <ul>
  <li>Drupal</li>
  <li>Joomla</li>
  <li>Wordpress</li>
  </ul>
  
  <h2>有序列表</h2>
  <ol>
  <li>Drupal</li>
  <li>Joomla</li>
  <li>Wordpress</li>
  </ol>
  
  
  <h2>描述列表</h2>
  <!--horizontal类重新定义了dl列表的排列样式！-->
  <dl class="dl-horizontal">
  <dt>Drupal</dt>
  <dd>强大而灵活的CMF</dd>
  <dt>Joomla</dt>
  <dd>简单易用的CMS</dd>
  <dt>Wordpress</dt>
  <dd>优雅的内容发布应用</dd>
  </dl>
 

</div>
</body>
</html>
