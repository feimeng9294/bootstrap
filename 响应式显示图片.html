<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<!--应用媒体查询，使之适应移动设备-->
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>流动布局</title>
<!--载入bootstrap样式表文件-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<!--需要使用响应式设计时需要加载-->
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
<!--载入bootstrap　js文件-->
<script type="text/javascript" src="js/bootstrap.js"></script>
<!--截入jquery库文件-->
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<!--bootstrap只支持html5,IE9以下不支持，载入html5.js文件进行兼容-->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
<!--
visible-phone/visible-tablet/visible-desktop
只在手机／平板／电脑上显示该元素
hidden-phone/hidden-tablet/hidden-desktop
在手机／平板／电脑上隐藏该元素
-->
<div class="container">
  <h1 class="page-header">
  响应式布局实用类<small>使用Bootstrap风格系统布局网页</small>
  </h1>
  <div class="row">
      <div class="span4">
	  <img src="images/phone.png" alt="智能手机">
	  </div>
      <div class="span4 hidden-phone">
	  <img src="images/tablet.png" alt="平板电脑">
	  </div>
      <div class="span4 visible-desktop">
	  <img src="images/desktop.png" alt="桌面电脑">
	  </div>
  </div>
</div>
</body>
</html>
