<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<!--应用媒体查询，使之适应移动设备-->
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>流动布局</title>
<!--载入bootstrap样式表文件-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<!--需要使用响应式设计时需要加载-->
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
<!--截入jquery库文件-->
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<!--载入bootstrap　js文件-->
<script type="text/javascript" src="js/bootstrap.js"></script>
<!--bootstrap只支持html5,IE9以下不支持，载入html5.js文件进行兼容-->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>

<div class="container">
<h1 class="page-header">面包屑导航与分页</h1>

<!--breadcrumb能够帮助渲染一个美观的面包屑导航，divider类能渲染一个分隔线-->
<ul class="breadcrumb">
   <li><a href="#" target="blank">首页</a><span class="divider">|</span></li>
   <li class="active"><a href="#" target="blank">新闻资讯</a><span class="divider">|</span></li>
   <li><a href="#" target="blank">普通文章</a></li>
</ul>


<!--pagination类定义了一个美观的分页，pagination-centered、pagenation-right可能把分页的位置调整到中间与右边-->
<div class="pagination pagination-centered">
<ul>
   <li><a href="#">首页</a></li>
   <li><a href="#">上一页</a></li>
   <li class="active"><a href="#">2</a></li>
   <li><a href="#">3</a></li>
   <li><a href="#">4</a></li>
   <li><a href="#">下一页</a></li>
   <li><a href="#">末页</a></li>
</ul>
</div>

<!--这是一个简单的分页，pager定义一个简单的分页，previous、next类能使其一左一右两端对齐-->
<ul class="pager">
	<li class="previous"><a href="#">上一页</a></li>
	<li class="next"><a href="#">下一页</a></li>
</ul>

</div>
</body>
</html>
