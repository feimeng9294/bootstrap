<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<!--应用媒体查询，使之适应移动设备-->
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>流动布局</title>
<!--载入bootstrap样式表文件-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<!--需要使用响应式设计时需要加载-->
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
<!--截入jquery库文件-->
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<!--载入bootstrap　js文件-->
<script type="text/javascript" src="js/bootstrap.js"></script>
<!--bootstrap只支持html5,IE9以下不支持，载入html5.js文件进行兼容-->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
<div class="container">
  <h1 class="page-header">按钮 <small>按钮的基本样式</small></h1>
<!--下拉菜单需要加载dropdown插件（已集成于bootstrap.js中），它其实是一个JQ插件，所以必须存入JQ库-->


<div class="btn-toolbar">

	<div class="btn-group">
	  <!--按钮既可以使用button标签，也可以使用A标签，只要施加btn类既会变成按钮-->
	  <a class="btn dropdown-toggle" data-toggle="dropdown">
	  下拉菜单<span class="caret"></span><!--caret类定义一个下拉箭头-->
		  <ul class="dropdown-menu">
			<li>江西</li> 
			<li>河南</li> 
			<li>湖北</li> 
			<li>上海</li> 
		  </ul>
	  </a>
	</div>

	<div class="btn-group">
	  <!--如下将使文字(可能带链接！)与箭头(下拉菜单)分离，使下拉菜单更加美观！-->
	  <a class="btn">下拉菜单</a>
	  <a class="btn dropdown-toggle" data-toggle="dropdown">
	  <span class="caret"></span><!--caret类定义一个下拉箭头-->
		  <ul class="dropdown-menu">
			<li>江西</li> 
			<li>河南</li> 
			<li>湖北</li> 
			<li>上海</li> 
		  </ul>
	  </a>
	  <!--注意：dropdown插件早已集成到bootstrop.js中，因其用到了JQ库，所以必须在bootstrap.js之前先引入JQ库!!!!!-->
	</div>

</div>

</div>
</body>
</html>
