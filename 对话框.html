<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<!--应用媒体查询，使之适应移动设备-->
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>流动布局</title>
<!--载入bootstrap样式表文件-->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
<!--需要使用响应式设计时需要加载-->
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"/>
<!--截入jquery库文件-->
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<!--载入bootstrap　js文件-->
<script type="text/javascript" src="js/bootstrap.js"></script>
<!--bootstrap只支持html5,IE9以下不支持，载入html5.js文件进行兼容-->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>

<div class="container">

<a href="#login" data-toggle="modal" class="btn btn-primary">点击显示对话框</a>

<!--modal类中又分modal_header、modal_body、model_footer三个小类，hide让对话框默认为隐藏，fade类让对话框显示时带从上飞下的特效！-->
<div class="modal hide fade" id="login">
	<div class="modal-header">
	    <a href="#" class="close" data-dismiss="modal">x</a>
        <h1 class="page-header">对话框</h1>
	</div>
	<div class="modal-body">
		<form action="" method="post" class="form-horizontal">
			<div class="control-group">
			<label class="control-label">用户名</label>
			<div class="controls">
				<input type="text" name="user_name" placeholder="请输入用户名"/>
				<p class="help-block">必须为数字+字母！</p>
			</div>
			</div>

			<div class="control-group">
			<label class="control-label">密码</label>
			<div class="controls">
				<input type="text" name="password" placeholder="请输入密码"/>
				<p class="help-block">必须为数字+字母！</p>
			</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<div class="form-actions">
		<input type="submit" class="btn btn-primary"/>
		<input type="reset" class="btn btn-primary"/>
		</div>
	</div>
</div>



</div>
</body>
</html>
